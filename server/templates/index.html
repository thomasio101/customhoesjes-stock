<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Customhoesjes Voorraad</title>
  </head>
  <body>
    <ul>
      {% for product in products %}
      <li>
        {% for field in fields %}
        <b>{{ field }}</b> {{ getattr(product, field) }}<br/>
        {% endfor %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
